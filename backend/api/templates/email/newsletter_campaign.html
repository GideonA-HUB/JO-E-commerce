<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ campaign.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #dc2626;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .unsubscribe {
            color: #666;
            font-size: 12px;
        }
        .unsubscribe a {
            color: #dc2626;
            text-decoration: none;
        }
        .cta-button {
            display: inline-block;
            background-color: #dc2626;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CHOPHOUSE</h1>
        <p>Premium finger foods and catering services</p>
    </div>
    
    <div class="content">
        <h2>{{ campaign.subject }}</h2>
        
        <div>
            {{ campaign.content|safe }}
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="http://127.0.0.1:8000/" class="cta-button">
                Visit Our Website
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>Thank you for subscribing to our newsletter!</p>
        <div class="unsubscribe">
            <p>
                You're receiving this email because you subscribed to our newsletter.
                <br>
                <a href="http://127.0.0.1:8000/api/newsletter-subscribers/unsubscribe/">Unsubscribe</a>
            </p>
        </div>
    </div>
</body>
</html>
